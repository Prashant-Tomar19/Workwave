<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WorkWave Demo Video</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      margin-bottom: 30px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      color: #1a73e8;
      margin-bottom: 8px;
    }

    header p {
      font-size: 1.1rem;
      color: #555;
    }

    .video-container {
      max-width: 900px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(26, 115, 232, 0.3);
      border-radius: 12px;
      overflow: hidden;
      background: #000;
    }

    video {
      width: 100%;
      display: block;
    }

    .controls {
      margin-top: 15px;
      text-align: center;
    }

    button {
      background: #1a73e8;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #155ab6;
    }
  </style>
</head>
<body>

  <header>
    <h1>WorkWave Demo</h1>
    <p>Watch the demo of our latest WorkWave platform</p>
  </header>

  <div class="video-container">
    <video id="workwaveDemo" controls preload="metadata" poster="https://via.placeholder.com/900x500?text=WorkWave+Demo+Video">
      <!-- Your uploaded demo video file -->
      <source src="workwave-demo.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="controls">
    <button id="playBtn">Play</button>
    <button id="pauseBtn">Pause</button>
    <button id="restartBtn">Restart</button>
  </div>

  <script>
    const video = document.getElementById('workwaveDemo');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const restartBtn = document.getElementById('restartBtn');

    playBtn.addEventListener('click', () => {
      video.play();
    });

    pauseBtn.addEventListener('click', () => {
      video.pause();
    });

    restartBtn.addEventListener('click', () => {
      video.currentTime = 0;
      video.play();
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #8e44ad, #3498db);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .signup-box h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #8e44ad;
      outline: none;
      box-shadow: 0 0 6px rgba(142, 68, 173, 0.3);
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 13px;
      color: #8e44ad;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #8e44ad;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #732d91;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .message a {
      text-decoration: none;
      color: #8e44ad;
    }

    .error-message {
      color: red;
      font-size: 13px;
      margin-bottom: 10px;
      text-align: center;
    }

    .success-message {
      color: green;
      font-size: 13px;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <h2>Create Account</h2>
    <form id="signupForm">
      <div id="msgBox" class="error-message"></div>

      <div class="input-group">
        <input type="text" id="name" placeholder="Full Name" required />
      </div>

      <div class="input-group">
        <input type="email" id="email" placeholder="Email Address" required />
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required />
        <span class="toggle-password" onclick="togglePassword('password', this)">Show</span>
      </div>

      <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">Show</span>
      </div>

      <button type="submit">Sign Up</button>

      <div class="message">
        
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const msgBox = document.getElementById('msgBox');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Clear message
      msgBox.className = '';
      msgBox.textContent = '';

      if (!name || !email || !password || !confirmPassword) {
        msgBox.textContent = 'Please fill in all fields.';
        msgBox.className = 'error-message';
        return;
      }

      if (password !== confirmPassword) {
        msgBox.textContent = 'Passwords do not match.';
        msgBox.className = 'error-message';
        return;
      }

      // Example successful signup
      msgBox.textContent = 'Signup successful!';
      msgBox.className = 'success-message';

      // Clear form (optional)
      form.reset();
    });

    function togglePassword(fieldId, toggleElement) {
      const field = document.getElementById(fieldId);
      if (field.type === "password") {
        field.type = "text";
        toggleElement.textContent = "Hide";
      } else {
        field.type = "password";
        toggleElement.textContent = "Show";
      }
    }
  </script>

</body>
</html>

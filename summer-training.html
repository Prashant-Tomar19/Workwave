<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summer Training</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
    }

    .header {
      padding: 20px 40px;
      background: white;
      display: flex;
      align-items: center;
    }

    .header-logo {
      font-weight: bold;
      font-size: 18px;
      color: #6A5ACD;
    }

    .guarantee-tag {
      margin-left: 10px;
      background-color: #BA55D3;
      color: white;
      font-size: 14px;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 4px;
    }

    .hero-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to bottom, #e0c3fc, #8ec5fc);
      color: #333;
      padding: 50px 60px;
    }

    .hero-text h1 {
      color: #FF8C00;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .hero-text h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .salary-tag {
      background-color: #DDA0DD;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 6px;
      display: inline-block;
      margin-bottom: 30px;
    }

    .btn-yellow {
      background-color: #ffd700;
      color: black;
      padding: 12px 24px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      display: inline-block;
    }

    .hero-image img {
      width: 350px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-logo">WORKWAVE <span style="font-weight: normal;">TRAININGS</span></div>
    <div class="guarantee-tag">Certification Courses</div>
  </div>

  <div class="hero-section">
    <div class="hero-text">
      <h1>Summer Training Offers</h1>
      <h2>55% + 10% OFF on Online Courses</h2>
      <div class="salary-tag">Learn in-demand skills this summer</div><br>
      <a href="index.html" class="btn-yellow">Know more</a>
    </div>
    <div class="hero-image">
      <img src="your_summer_image.png" alt="Summer Training">
    </div>
  </div>

</body>
</html>

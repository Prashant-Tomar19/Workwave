<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Sprint</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
    }

    .header {
      padding: 20px 40px;
      background: white;
      display: flex;
      align-items: center;
    }

    .header-logo {
      font-weight: bold;
      font-size: 18px;
      color: #E65100;
    }

    .guarantee-tag {
      margin-left: 10px;
      background-color: #FF7043;
      color: white;
      font-size: 14px;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 4px;
    }

    .hero-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to bottom, #ffe0b2, #ffccbc);
      color: #333;
      padding: 50px 60px;
    }

    .hero-text h1 {
      color: #D84315;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .hero-text h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .salary-tag {
      background-color: #FFAB91;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 6px;
      display: inline-block;
      margin-bottom: 30px;
    }

    .btn-yellow {
      background-color: #ffd700;
      color: black;
      padding: 12px 24px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      display: inline-block;
    }

    .hero-image img {
      width: 350px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-logo">IWORKWAVE<span style="font-weight: normal;">TRAININGS</span></div>
    <div class="guarantee-tag">Internships</div>
  </div>

  <div class="hero-section">
    <div class="hero-text">
      <h1>Mega Internship Sprint</h1>
      <h2>Unlock Premium Internships Daily</h2>
      <div class="salary-tag">Stipend up to ₹80,000/month • 85,000+ internships</div><br>
      <a href="index.html" class="btn-yellow">Know more</a>
    </div>
    <div class="hero-image">
      <img src="your_internship_image.png" alt="Internship Image">
    </div>
  </div>

</body>
</html>
